<!DOCTYPE html>
<html>
  <head>
    <title>ONPE - Oficina Nacional de Procesos Electorales</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" media="screen"/>
    <link href="{{ url_for('static', filename='css/fontawesome.min.css') }}" rel="stylesheet" type="text/css" media="screen"/>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" media="screen"/>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="pull-left logo-onpe">
          <div class="pull-left">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/onpe-trans.png') }}" alt="Logo ONPE"></a>
          </div>
          <div class="pull-left">
            <h1>PRESENTACIÓN DE RESULTADOS</h1>
          </div>
        </div>
        <div class="pull-right logo">
          <img src="{{ url_for('static', filename='images/eegg2016-trans.png') }}" width="218" height="35" alt="Logo EGG 2016">
        </div>
      </div>
    </header>

    <section class="container space02 nosub">
      <div class="pull-left pd02 ancho-ie">
          <a href="presidenciales.html">
            <div class="grow pic btn01"><img src="{{ url_for('static', filename='images/presidenciales.jpg') }}" alt="Presidenciales"></div>
            <div class="tit02"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span><p>PRESIDENCIALES</p></div>
          </a>
      </div>
      <div class="pull-left pd02 oculto2 ancho-ie">
        <a href="{{ url_for('actas_numero') }}">
          <div class="grow pic btn04"><img src="{{ url_for('static', filename='images/actas.jpg') }}" alt="Actas"></div>
          <div class="tit02"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span><p>ACTAS</p></div>
        </a>
      </div>
      <div class="pull-left pd01 ancho-ie">
        <a href="{{ url_for('participacion') }}">
          <div class="grow pic btn05"><img src="{{ url_for('static', filename='images/participacion.jpg') }}" alt="Participación Ciudadana"></div>
        <div class="tit01"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span><p>PARTICIPACIÓN <br> CIUDADANA</p></div>
        </a>
      </div>
    </section>

    </div>
      <div class="contenido-interno" id="contenido-interno">
          {% block contenido_interno %}
          {% endblock contenido_interno %}
      </div>
    </div>

    <footer class="footer-index">
      <div class="container">
        <div class="row">
          <div class="col-md-12 direc01">
            <span>CONTÁCTENOS</span>
            <p>Jr. Washington 1894, Cercado de Lima </p>
            <p>Correo electrónico: <a href="mailto:informes@onpe.gob.pe">informes@onpe.gob.pe</a></p>
            <p>Central Telefónica: 417 - 0630 / Lunes a Viernes 08:30 - 16:30 hrs</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
